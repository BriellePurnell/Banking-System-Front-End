    <div class = container>
   
    <div class="container" id="userInfo">
        <div class = "card text-center">
        
        <div class = "card-body">
            <label for="userID"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="userID" id="userID" required>
        <br>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw"required>
        <div>
            <button type="submit" onclick="loginUser()">Log in</button>
        </div>
        </div>
        <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me</input>
        </label>

        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#editAccountModal" >REGISTER</button>

    <!--Edit Accounts Modal-->

    <div class="modal fade" id="editAccountModal" role="dialog" tabindex="-1"aria-labelledby="editAccountModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editAccountModalLabel">Register New User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            <div class="modal-body">
                <form onsubmit="return registerUser()" method="post">
                    <label for="userID"><b>Social Secturity Number</b></label>
                    <input type="text" placeholder="Enter Social Security Number" name="userID" 
                    id="ssn" pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}" maxlength="11" required>
                    <span>Format: 123-45-6789</span>
                    <br>
                    <label for="userID"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="userID" id="username" maxlength="50" required>
                    <br>
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" id="password" maxlength="50" required>
                   <div>
                    <input type="submit" value="Submit"></input>
                </div>
                </div> 
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
            
        </div>
